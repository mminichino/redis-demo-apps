apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: redis-apps
  source:
    repoURL: https://github.com/mminichino/redis-demo-apps.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
