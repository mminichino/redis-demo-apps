apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis-environments
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: redis-demo
          - environment: redis-dev
          - environment: redis-test
  template:
    metadata:
      name: '{{environment}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: redis-apps
      source:
        repoURL: https://github.com/mminichino/redis-demo-apps.git
        targetRevision: main
        path: charts/redis-apps
        helm:
          valueFiles:
            - ../../environments/{{environment}}/values.yaml
          parameters:
            - name: project
              value: redis-apps
            - name: environment
              value: '{{environment}}'
            - name: namespace
              value: '{{environment}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
