apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis-environments
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: redis-demo
          - environment: redis-dev
          - environment: redis-test
  template:
    metadata:
      name: '{{environment}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: redis-apps
      source:
        repoURL: https://github.com/mminichino/redis-demo-apps.git
        targetRevision: main
        path: environments/{{environment}}
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
