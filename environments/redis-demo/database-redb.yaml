#

name: "redb"
password: ""
cluster: "redis-enterprise-cluster"
memory: "1GB"
replication: true
shards: 1
placement: dense
port: 12000
eviction: noeviction
ossCluster: false
proxyPolicy: all-master-shards
persistence: aofEverySecond
modules:
  - ReJSON
  - search
  - timeseries
ingress:
  type: "lb"
tls:
  enabled: false
  certificates: []
