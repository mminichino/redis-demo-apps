{{- if .Values.monitoring }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
  name: redis-service-monitor
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  endpoints:
    - interval: 15s
      port: prometheus
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
    - interval: 15s
      port: prometheus
      scheme: https
      path: /v2
      tlsConfig:
        insecureSkipVerify: true
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
  selector:
    matchLabels:
      redis.io/service: prom-metrics
{{- end }}
