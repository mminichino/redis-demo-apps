{{- $domain := include "redis-apps.domain" . }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.namespace }}-cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: {{ .Values.project }}
  sources:
    - repoURL: https://mminichino.github.io/helm-charts
      targetRevision: {{ .Values.cluster.chart.version }}
      chart: redis-cluster
      helm:
        values: |
          name: "{{ .Values.namespace }}-cluster"
          license: {{ .Values.cluster.values.license | quote }}
          node:
            count: {{ .Values.cluster.values.node.count }}
            cpu: {{ .Values.cluster.values.node.cpu | quote }}
            memory: {{ .Values.cluster.values.node.memory }}
            disk: {{ .Values.cluster.values.node.disk }}
          ingress:
            enabled: {{ .Values.cluster.values.ingress.enabled }}
            type: {{ .Values.cluster.values.ingress.type }}
          storage:
            class: {{ .Values.cluster.values.storage.class }}
          dns:
            domain: {{ $domain | quote }}
          tls:
            name: {{ .Values.cluster.values.tls.name }}
            certificate: {{ .Values.cluster.values.tls.certificate }}
            key: {{ .Values.cluster.values.tls.key }}
            {{- if $domain }}
            secret: {{ .Values.namespace }}-tls
            {{- else }}
            secret: {{ .Values.cluster.values.tls.secret }}
            {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
